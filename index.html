<script>
  // Set the date we're counting down to
  const countDownDate = new Date("March 8, 2024 00:00:00").getTime();

  function setTime() {
    // Get today's date and time
    const now = new Date().getTime();

    // Find the distance between now and the count down date
    const distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // If the count down is finished, write some text
    if (distance < 0) {
      document.getElementById("countdown").innerHTML = "We zijn getrouwd! Leuk dat je er was.";
    } else {
      // Display the result in the element with id="demo"
      document.getElementById("countdown").innerHTML = "Nog " + days + " dagen " + hours + " uren "
          + minutes + " minuten en " + seconds + " seconden";
    }

    return distance
  }

  setTime();

  // Update the count down every 1 second
  let x = setInterval(function() {
    {
      const distance = setTime();

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
      }
    }
  }, 1000);
</script>
